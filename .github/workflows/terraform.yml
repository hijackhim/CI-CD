name: Terraform

on:   
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0

    - name: Set GCP Credentials
      run: echo "${{ secrets.GCP_CREDENTIALS }}" > $HOME/gcp_credentials.json
      shell: bash

    - name: Terraform Init
      run: terraform init
      working-directory: terraform

    - name: Terraform Plan
      run: |
        export GOOGLE_CLOUD_KEYFILE_JSON=$HOME/gcp_credentials.json
        terraform plan -out=tfplan \
          -var "project_id=${{ secrets.PROJECT_ID }}" \
          -var "region=${{ secrets.REGION }}" \
          -var "zone=${{ secrets.ZONE }}"
      working-directory: terraform

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: |
        export GOOGLE_CLOUD_KEYFILE_JSON=$HOME/gcp_credentials.json
        terraform apply -auto-approve tfplan
      working-directory: terraform
